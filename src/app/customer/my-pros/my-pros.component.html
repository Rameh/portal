<div class="container">
  <section class="projects_list personal_info pt-60 pb-30">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-12">
          <div class="card pinfo_box shadow">
            <div class="row card-header m-0 justify-content-center">
              <div class="col-lg-2 col-2">
                <span class="d-block text-center"><i class="fa fa-angle-left"></i></span>
              </div>
              <div class="col-lg-8 col-5">
                <h3>My Pros</h3>
              </div>
              <div class="col-lg-2 col-2">
                <span class="d-block text-center"><i class="fa fa-ellipsis-v"></i></span>
              </div>
            </div>
            <div class="card-body">
              <div class="pinfo_contact_form">
                <div class="col-md-6 form-group container">
                  <select class="form-control">
                    <option disabled>Select Website</option>
                    <option>Plumbing</option>
                  </select>
                </div>

                <div *ngFor="let data of customerProList">
                  <div class="container card mb-3" style="max-width: 95%; height:100%">
                    <div class="row g-0" style="padding-top: 38px; padding-left: 48px;">
                      <div class="col-md-4">
                        <img [src]="data.companyLogo" class="img-fluid rounded-start" alt="..."
                          style="width: 100px;height: 100px;">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{data.businessName}}</h5>
                          <img src="../../../assets/images/locationIcon.svg">
                          <span
                            class="card-text">&nbsp;{{data.google_Address.city}}&nbsp;,&nbsp;{{data.google_Address.state}}</span>
                            <div class="Row">
                              <div class="Column">Google</div>
                              <div class="Column"> <star-rating [(value)]="data.socialMediaLinks.googleRating" totalstars="5"
                                checkedcolor="gold" uncheckedcolor="grey" size="24px" readonly="false"> </star-rating></div>
                              <div class="Column"> ({{data.socialMediaLinks.googleRating}})</div>
                          </div>
                          <div class="Row">
                            <div class="Column">Yelp</div>
                            <div class="Column"><star-rating [(value)]="data.socialMediaLinks.yelpRating" totalstars="5"
                              checkedcolor="gold" uncheckedcolor="grey" size="24px" readonly="false"> </star-rating></div>
                            <div class="Column">  ({{data.socialMediaLinks.yelpRating}})</div>
                        </div>
                        </div>
                        <div class="col-md-12 pinfo_btns">
                          <!-- <a href="" class="btn cubtn" [routerLink]='["/customer/my-pros-view",data.loginId]'>VIEW</a> -->
                          <a class="btn cubtn" target="_blank" href="http://localhost:5000/biz/pro-public-profile/{{data.loginId}}">VIEW</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
